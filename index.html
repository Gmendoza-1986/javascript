<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tienda de célulares</title>
</head>
<body>
   <!-- Header con logo -->
  <header class="d-flex justify-content-center align-items-center py-3">
  <img src="./img/logo_tienda.png" alt="Logo tienda celulares" class="logo">
</header>
  <div class="container py-4">
    <!-- Buscador + Filtro -->
    <div class="row g-3 align-items-center mb-4">
      <div class="col-md-8">
      <input type="text" class="form-control" id="buscador" placeholder="Buscar celular..." aria-label="Buscar celular" />
      </div>
        <!-- Modal de email -->
  <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailModalLabel">Ingrese su correo electrónico para obtener un 10% adicional de descuento</h5>
        </div>
        <div class="modal-body">
          <input type="email" class="form-control mail" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>
      <div class="col-md-4">
        <select id="filtroSO" class="form-select" aria-label="Filtro de sistema operativo">
          <option selected value="all">Todos</option>
          <option value="android">Android</option>
          <option value="ios">iOS</option>
        </select>
      </div>
    </div>

    <div id="boxesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">

    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
// Mostrar modal al cargar la página
document.addEventListener("DOMContentLoaded", function () {
  var emailModal = new bootstrap.Modal(document.getElementById('emailModal'));
  emailModal.show();
});
</script>

<script src="./js/main.js"></script>
</body>
</html>
